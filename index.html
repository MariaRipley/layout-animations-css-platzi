  <body>
    <div class="page">
      <!-- Main Content -->
      <section class="container">
        <nav class="navbar">
          <div class="navbar__content">
            <img src="./lego.png" alt="Logo de Lego" />
            <ul>
              <li><a href="/">EXCLUSIVOS</a></li>
              <li><a href="/">NUEVOS</a></li>

              <li><a href="/">FIND A STORE</a></li>

        <section class="main-content">
          <p>Diseña tu</p>

            quis est voluptas animi possimus deleniti harum rem quas, eius eum

        <section class="side-content">
          <div></div>
          <p>Superman</p>
          <img src="./super-man.png" alt="Superman Lego" />
        </section>

        <section class="footer">
          <div id="button1" class="superhero-button" data-superhero="spiderman">
            <img src="./spiderman.png" alt="Spiderman Lego" />
          </div>
          <div id="button2" class="superhero-button" data-superhero="robin">
            <img src="./robin.png" alt="Robin Lego" />
          </div>
          <div id="button3" class="superhero-button" data-superhero="batman">
            <img src="./batman.webp" alt="Batman Lego" />
          </div>
        </section>
      </section>
      <!-- Loader  -->
      <section class="loader">
        <div></div>
        <div></div>
        <div></div>
      </section>
      <!-- Modal  -->
      <section class="modal-1 hidden modal">
        <div class="modal__content">
          <svg
            class="modal__content--xmark"
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="20px"
            width="50"
            height="50"
            viewBox="0 0 32 32"
          >
            <path
              class="modal__content--close-1"
              d="M 16 3 C 8.832031 3 3 8.832031 3 16 C 3 23.167969 8.832031 29 16 29 C 23.167969 29 29 23.167969 29 16 C 29 8.832031 23.167969 3 16 3 Z M 16 5 C 22.085938 5 27 9.914063 27 16 C 27 22.085938 22.085938 27 16 27 C 9.914063 27 5 22.085938 5 16 C 5 9.914063 9.914063 5 16 5 Z M 12.21875 10.78125 L 10.78125 12.21875 L 14.5625 16 L 10.78125 19.78125 L 12.21875 21.21875 L 16 17.4375 L 19.78125 21.21875 L 21.21875 19.78125 L 17.4375 16 L 21.21875 12.21875 L 19.78125 10.78125 L 16 14.5625 Z"
            ></path>
          </svg>
          <div class="modal__content--slider">
            <input
              type="radio"
              name="slider-1"
              id="radio-1"
              checked
              class="hidden"
            />
            <input type="radio" name="slider-1" id="radio-2" class="hidden" />
            <input type="radio" name="slider-1" id="radio-3" class="hidden" />

            <div class="cards">
              <label for="radio-1" id="card-1" class="card">
                <img src="./spider-man_slider-1.png" alt="" />
              </label>
              <label for="radio-2" id="card-2" class="card">
                <img src="./spider-man-slider-2.png" alt="" />
              </label>
              <label for="radio-3" id="card-3" class="card">
                <img src="./spider-man-slider-3.png" alt="" />
              </label>
            </div>

          <button class="modal-content__button">¡Lo quiero!</button>

            />

            <input type="radio" name="slider-2" id="radio-6" class="hidden" />

            <div class="cards">
              <label for="radio-4" id="card-4" class="card">

              <label for="radio-5" id="card-5" class="card">
